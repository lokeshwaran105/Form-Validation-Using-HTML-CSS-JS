<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <h1>Form Validation</h1>
    <div class="form">
        <h1>Register</h1>
        <form onsubmit="validateForm()">
            <label for="fname"> Full Name
                <input type="text" name="fname" id="fname">
            </label>
            <label for="lname"> Email
                <input type="text" name="lname" id="email">
            </label>
            <label for="phone"> Phone number
                <input type="text" name="phone" id="phone">
            </label>
            <label for="city"> New Password
                <input type="password" name="city" id="n_pass">
            </label>
            <label for="c_pass"> Confirm Password 
                <input type="password" name="c_pass" id="c_pass"></input>
            </label>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
